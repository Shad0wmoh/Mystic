<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="shortcut icon" href="assets/main-logo-round.png" type="png" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link rel="stylesheet" href="styles/responsive/cart-res.css" />

    <script type="module" src="scripts/cart.js" defer></script>
    <script src="scripts/nav.js" defer></script>
  </head>
  <body>
    <div class="responsive-nav-menu" id="rep-nav-menu">
      <div class="responsive-links-sec">
        <a href="index.html" class="responsive-link">Home</a>
        <a href="bags-category.html" class="responsive-link">Bags</a>
        <a href="accessories-category.html" class="responsive-link"
          >Accessories</a
        >
        <a href="about-us.html" class="responsive-link">About Us</a>
        <a href="contact-us.html" class="responsive-link">Contact Us</a>
      </div>

      <div class="responsive-utils">
        <div class="cart-btn">
          <a href="cart.html" class="util-btn">
            <img
              src="assets/icons/cart-icon-white.png"
              class="util-btn-img"
              alt="Cart"
            />
          </a>
          <span class="cart-counter">0</span>
        </div>
        <a href="#" class="util-btn">
          <img
            src="assets/icons/user-icon-white.png"
            class="util-btn-img"
            alt="Profile"
          />
        </a>
      </div>
    </div>
    <nav>
      <div class="responsive-nav-util">
        <div class="nav-line line-1"></div>
        <div class="nav-line line-2"></div>
        <div class="nav-line line-3"></div>
      </div>

      <div class="links-sec">
        <a href="index.html" class="link">Home</a>
        <a href="bags-category.html" class="link">Bags</a>
        <a href="accessories-category.html" class="link">Accessories</a>
        <a href="about-us.html" class="link">About Us</a>
        <a href="contact-us.html" class="link">Contact Us</a>
        <div class="logo-sec">
          <a href="index.html" class="logo">
            <img
              src="assets/main-logo-long-black.png"
              alt="Mystic Logo"
              class="logo-img"
            />
          </a>
        </div>
      </div>

      <div class="responsive-logo-sec">
        <a href="index.html" class="logo">
          <img
            src="assets/main-logo-long-black.png"
            alt="Mystic Logo"
            class="responsive-logo-img"
          />
        </a>
      </div>

      <div class="utils-sec">
        <div class="cart-btn">
          <a href="cart.html" class="util-btn">
            <img
              src="assets/icons/cart-icon.png"
              class="util-btn-img"
              alt="Cart"
            />
          </a>
          <span class="cart-counter">0</span>
        </div>
        <a href="#" class="util-btn">
          <img
            src="assets/icons/user-icon.png"
            class="util-btn-img"
            alt="Profile"
          />
        </a>
      </div>
    </nav>

    <section>
      <h1 class="section-heading">Your Cart</h1>

      <div class="cart-section">
        <div class="cart-items-container"></div>

        <div class="checkout-container">
          <h2 class="checkout-heading">details</h2>
          <div class="prices-container">
            <div class="checkout-details">
              <div class="items-prices">
                <p class="items-txt">items:</p>
                <p class="items-price">0 EGP</p>
              </div>
              <div class="tax-prices">
                <p class="tax-txt">taxes (VAT: 14%):</p>
                <p class="tax-price">20 EGP</p>
              </div>
              <div class="delivery-prices">
                <p class="delivery-txt">delivery:</p>
                <p class="delivery-price">FREE!</p>
              </div>
            </div>

            <div class="divider-container">
              <div class="divider"></div>
            </div>

            <div class="total-prices">
              <div class="total-txt">total:</div>
              <div class="total-price">0 EGP</div>
            </div>

            <button class="checkout-btn">checkout</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
