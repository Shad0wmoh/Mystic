    <nav>

      <div class="links-sec">
        <a href="index.html" class="link">Home</a>
        <a href="bags-category.html" class="link">Bags</a>
        <a href="accessories-category.html" class="link">Accessories</a>
        <a href="about-us.html" class="link">About Us</a>

        <div class="logo-sec">
          <a href="index.html" class="logo">
            <img
              src="assets/main-logo-long-black.png"
              alt="Mystic Logo"
              class="logo-img"
            />
          </a>
        </div>
      </div>

      <div class="responsive-logo-sec">
        <a href="index.html" class="logo">

            class="util-btn-img"

    <section>
      <div class="request-sec">
        <header>
          <h1 class="section-heading">Get in Touch</h1>
        </header>

        <div class="contact-sec">
          <form
            action="https://api.web3forms.com/submit"
            method="POST"
            class="contact-form"
          >
            <input
              type="hidden"
              name="access_key"
              value="95f54177-adee-4876-8799-ce4ca8795be5"
            />

            <input
              type="text"
              name="name"
              placeholder="Your Name"
              class="contact-input"
            />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              class="contact-input"
            />
            <textarea
              name="message"
              placeholder="Your Message"
              class="contact-input"
              cols="30"
              rows="10"
            ></textarea>
            <button class="submit-btn" type="submit">Submit â–¶</button>
          </form>

          <div class="social-media-section">
            <a href="#" class="social-media">
              <img
                src="assets/icons/instagram-icon.png"
                alt="Instagram Icon"
                class="social-icon"
              />
            </a>
            <a href="#" class="social-media">
              <img
                src="assets/icons/whatsapp-icon.png"
                alt="Whatsapp Icon"
                class="social-icon"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
